<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Document</title>
</head>
<body>
  <div class="calculator-grid">
    <div class="output-data">
      <output data-previous-operand class="previous-operand">0</output>
      <input data-current-operand class="current-operand display-input" disabled type="text" id="display" value="" name="" placeholder="0" >
    </div>
    <button data-all-clear class="span-two">CE</button>
    <button data-delete>C</button>
    <button data-operation>/</button>
    <button data-number="1">1</button>
    <button data-number="2">2</button>
    <button data-number="3">3</button>
    <button data-operation>*</button>
    <button data-number="4">4</button>
    <button data-number="5">5</button>
    <button data-number="6">6</button>
    <button data-operation="+">+</button>
    <button data-number="7">7</button>
    <button data-number="8">8</button>
    <button data-number="9">9</button>
    <button data-operation>-</button>
    <button data-number=".">.</button>
    <button data-number="0">0</button>
    <button data-equals="=" class="span-two">=</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
